<h1>Sign Up</h1>
<form name="signupForm" ng-submit="signupUser(user)" novalidate>
  <input type="text" ng-model="user.username" ng-required/>
  <input type="password" id="password" ng-model="user.password" ng-required/>
  <input type="password" id="passwordConfirm" ng-model="user.passwordConfirm" pw-check="password" ng-required/>
  <input type="submit" value="Login" ng-disabled="signupForm.$invalid"/>
</form>
<div class="alert alert-danger" ng-repeat="error in errors" ng-click="removeError($index)">{{error.msg}}</div>
<a ui-sref="Login">Login</a>
